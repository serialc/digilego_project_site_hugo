baseURL = "https://project.digilego.eu/"
languageCode = "en-us"
title = "digilego Project"
theme = "ananke"
copyright = "digilego"

DefaultContentLanguage = "en"
sectionPagesMenu = "main"
paginate = "8"
enableRobotsTXT = true

summaryLength = 70

# allows mixing md and html responsibly
[markup.goldmark.renderer]
unsafe= true

[languages]
  [languages.en]
    weight = 1
    contentDir = "content/en"
# add another language if necessary

# tells search engines about pages on site available for crawling
[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

